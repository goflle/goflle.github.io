    const videoGrid = document.getElementById('videoGrid');
    const player = document.getElementById('player');
    const playerActions = document.getElementById('playerActions');
    const downloadBtn = document.getElementById('downloadBtn');

    function isMp4(url) {
      return url.toLowerCase().endsWith('.mp4');
    }

    function isEmbed(url) {
      return url.includes('/embed/') || url.includes('youtube.com') || url.includes('vimeo.com') || url.includes('videas.fr');
    }

    function playVideo(file, card) {
      document.querySelectorAll('.video-card').forEach(c => c.classList.remove('active'));
      card.classList.add('active');

      player.style.display = 'block';

      const adLink = 'https://heroptionssideway.com/dvuk5gee?key=b7d8179a381dc483b88a17ab81304b95';
      let clickCount = 0;

      const getDownloadLink = () => {
        if (isMp4(file.url)) {
          clickCount++;
          return clickCount >= 3 ? file.url : adLink;
        }
        return adLink;
      };

      if (isMp4(file.url)) {
        player.innerHTML = `
          <a class="download-btn" href="#" target="_blank" rel="noopener">⬇ Download</a>
          <video src="${file.url}" controls autoplay controlsList="nodownload" oncontextmenu="return false"></video>`;
      } else {
        player.innerHTML = `
          <a class="download-btn" href="${adLink}" target="_blank" rel="noopener">⬇ Download</a>
          <iframe src="${file.url}" allowfullscreen></iframe>`;
      }

      const downloadBtn = player.querySelector('.download-btn');
      if (downloadBtn) {
        downloadBtn.onclick = (e) => {
          e.preventDefault();
          const link = getDownloadLink();
          window.open(link, '_blank');
        };
      }

      player.scrollIntoView({ behavior: 'smooth' });({ behavior: 'smooth' });({ behavior: 'smooth' });
    }

    files.forEach(file => {
      const card = document.createElement('div');
      card.className = 'video-card';

      const img = document.createElement('img');
      img.src = file.thumb;
      img.loading = 'lazy';

      const overlay = document.createElement('div');
      overlay.className = 'play-overlay';
      overlay.textContent = '▶';

      const info = document.createElement('div');
      info.className = 'info';
      info.textContent = file.name;

      card.appendChild(img);
      card.appendChild(overlay);
      card.appendChild(info);

      card.onclick = () => playVideo(file, card);

      videoGrid.appendChild(card);
    });
